<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A Special Surprise</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #fce4ec;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                overflow: hidden;
                text-align: center;
            }
            .container {
                background: white;
                padding: 40px;
                border-radius: 30px;
                box-shadow: 0 15px 35px rgba(255, 105, 180, 0.2);
                max-width: 450px;
                width: 90%;
                position: relative;
            }
            h1 { color: #ff4d6d; font-size: 28px; margin-bottom: 15px; }
            p { color: #666; font-size: 18px; line-height: 1.5; }
            .btn-group { margin-top: 30px; display: flex; justify-content: center; gap: 20px; }
            button {
                padding: 15px 30px;
                font-size: 18px;
                border: none;
                border-radius: 50px;
                cursor: pointer;
                transition: 0.3s;
            }
            #yesBtn { background-color: #ff4d6d; color: white; font-weight: bold; }
            #noBtn { background-color: #bdc3c7; color: white; position: absolute; }
            .hidden { display: none; }
            label { display: block; margin-top: 20px; font-weight: bold; color: #ff4d6d; }
            select {
                width: 100%;
                padding: 12px;
                margin: 10px 0;
                border-radius: 10px;
                border: 2px solid #ffccd5;
                font-size: 16px;
                outline: none;
            }
            .final-text { font-size: 20px; color: #ff4d6d; white-space: pre-line; margin-top: 20px; }
        </style>
    </head>
    <body>
        <div id="step1" class="container">
            <h1>Hi beautiful! ‚ù§Ô∏è</h1>
            <p>I was wondering... would you like to go on a date with me?</p>
            <div class="btn-group">
                <button id="yesBtn" onclick="nextStep()">YES!</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>
        <div id="step2" class="container hidden">
            <h1>Yay! Let's plan it ü•∞</h1>
            <p>What would you like to do?</p>
            <label>Select an Activity:</label>
            <select id="activity">
                <option value="Romantic Dinner">Romantic Dinner</option>
                <option value="A Walk on the Beach">A Walk on the Beach</option>
                <option value="Movie Night">Movie Night</option>
                <option value="Arcade & Games">Arcade & Games</option>
            </select>
            <label>What are we eating?</label>
            <select id="food">
                <option value="Sushi">Sushi</option>
                <option value="Italian Food">Italian Food</option>
                <option value="Mexican Food">Mexican Food</option>
                <option value="Burgers & Shakes">Burgers & Shakes</option>
                <option value="Ice Cream Date">Just Dessert / Ice Cream</option>
            </select>
            <button id="yesBtn" style="margin-top: 20px; width: 100%;" onclick="finish()">Can't wait!</button>
        </div>
        <div id="step3" class="container hidden">
            <h1>It's a Date! ‚ù§Ô∏è</h1>
            <p class="final-text" id="finalDetails"></p>
            <p>See you soon!</p>
        </div>
        <script>
            function moveButton() {
                const btn = document.getElementById('noBtn');
                const x = Math.random() * (window.innerWidth - btn.offsetWidth);
                const y = Math.random() * (window.innerHeight - btn.offsetHeight);
                btn.style.left = x + 'px';
                btn.style.top = y + 'px';
            }
            function nextStep() {
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
            }
            function finish() {
                const activity = document.getElementById('activity').value;
                const food = document.getElementById('food').value;
                document.getElementById('step2').classList.add('hidden');
                document.getElementById('step3').classList.remove('hidden');
                document.getElementById('finalDetails').innerText = 
                    `So we're going for ${activity.toLowerCase()} \n and eating ${food.toLowerCase()}!`;
            }
        </script>
    </body>
    </html>
