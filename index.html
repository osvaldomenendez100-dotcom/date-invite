<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A Special Surprise</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #fce4ec;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                flex-direction: column;
            }
            .container {
                background: white;
                padding: 40px;
                border-radius: 30px;
                box-shadow: 0 15px 35px rgba(255, 105, 180, 0.2);
                max-width: 450px;
                width: 90%;
                position: relative;
                text-align: center;
            }
            h1 { color: #ff4d6d; font-size: 28px; margin-bottom: 15px; }
            p { color: #666; font-size: 18px; line-height: 1.5; margin-bottom: 20px;}
            .btn-group {
                margin-top: 30px;
                display: flex;
                justify-content: center;
                gap: 20px;
                align-items: center; /* Added to align items vertically */
            }
            button {
                padding: 12px 25px;
                border: none;
                border-radius: 25px;
                font-size: 18px;
                cursor: pointer;
                transition: 0.3s;
            }
            #yesBtn { background-color: #ff4d6d; color: white; font-weight: bold; }
            #noBtn { background-color: #bdc3c7; color: white; transition: transform 0.3s ease-in-out; /* Removed position: absolute, added transition */ }
            .hidden { display: none; }
            label { display: block; margin-top: 20px; font-weight: bold; color: #ff4d6d; margin-bottom: 10px; }
            select, .checkbox-group {
                width: 100%;
                padding: 12px;
                margin: 10px 0 20px 0;
                border-radius: 10px;
                border: 2px solid #ffccd5;
                box-sizing: border-box; /* Ensure padding doesn't increase width */
            }
            .checkbox-group {
                border: 2px solid #ffccd5;
                padding: 10px;
                border-radius: 10px;
                text-align: left;
            }
            .checkbox-group div {
                margin-bottom: 8px;
            }
            .checkbox-group label {
                display: inline;
                margin-left: 5px;
                font-weight: normal;
                color: #666;
            }
    
            #successMessage { margin-top: 30px; }
            .gif-placeholder {
                width: 80%;
                max-width: 300px;
                height: auto;
                margin: 15px auto;
                border: 2px dashed #ff4d6d;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                color: #ff4d6d;
                font-weight: bold;
                background-color: #fff0f5;
                padding: 10px;
                border-radius: 10px;
            }
    
        </style>
    </head>
    <body>
        <div class="container" id="inviteContainer">
            <h1>Hey Pretty!!!</h1>
            <p>I have a very important question for you...</p>
            <p>Would you like to go on a date with me?</p>
            
            <div class="gif-placeholder">Romantic/Funny Cat GIF 1 Here (e.g., from GIPHY)</div>
    
            <label for="activity">Activity (Select all that apply):</label>
            <div class="checkbox-group" id="activity">
                <div><input type="checkbox" id="dinner" name="activity" value="Dinner date"><label for="dinner">Dinner date</label></div>
                <div><input type="checkbox" id="movie" name="activity" value="Food to go and movie"><label for="movie">Food to go and movie</label></div>
                <div><input type="checkbox" id="walk" name="activity" value="Walk down town"><label for="walk">Walk down town</label></div>
                <div><input type="checkbox" id="spicy" name="activity" value="Spicy things"><label for="spicy">Spicy things</label></div>
            </div>
    
            <label for="food">Food (Multiple choice):</label>
            <div class="checkbox-group" id="food">
                <div><input type="checkbox" id="italian" name="food" value="Italian Food"><label for="italian">Italian Food</label></div>
                <div><input type="checkbox" id="chinese" name="food" value="Chinese Food"><label for="chinese">Chinese Food</label></div>
                <div><input type="checkbox" id="pizza" name="food" value="Pizza and Wings"><label for="pizza">Pizza and Wings</label></div>
                <div><input type="checkbox" id="other" name="food" value="Other"><label for="other">Other</label></div>
            </div>
            
            <div class="btn-group">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
    
            <div class="gif-placeholder" style="margin-top: 30px;">Funny Cat GIF 2 Here (e.g., from GIPHY)</div>
        </div>
    
        <div class="container hidden" id="successMessage">
            <h1>Woohoo!</h1>
            <p>See you on February 20th, 2026 at 6:00 PM! Can't wait!</p>
            <div class="gif-placeholder">Celebration Cat GIF Here (e.g., from GIPHY)</div>
        </div>
    
        <script>
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const inviteContainer = document.getElementById('inviteContainer');
            const successMessage = document.getElementById('successMessage');
            let moveCount = 0;
            const maxMoves = 5;
    
            noBtn.addEventListener('mouseover', moveButton);
            noBtn.addEventListener('click', function() {
                alert('You have to say yes eventually! ðŸ˜‰');
                moveButton(); // Move it even on click
            });
    
            function moveButton() {
                if (moveCount >= maxMoves) {
                    alert("Okay, okay, you win this round... but I'm still hopeful! ðŸ˜Š");
                    noBtn.style.transform = 'translate(0, 0)'; // Reset position after max moves
                    moveCount = 0;
                    return;
                }
                const containerRect = inviteContainer.getBoundingClientRect();
                const btnRect = noBtn.getBoundingClientRect();
                
                let newX = Math.random() * (containerRect.width - btnRect.width);
                let newY = Math.random() * (containerRect.height - btnRect.height);
    
                // Make it jump further away
                const jumpFactor = 100 + moveCount * 30;
                const directionX = Math.random() < 0.5 ? -1 : 1;
                const directionY = Math.random() < 0.5 ? -1 : 1;
                
                newX = (btnRect.left - containerRect.left + directionX * jumpFactor);
                newY = (btnRect.top - containerRect.top + directionY * jumpFactor);
    
                // Keep within container bounds somewhat, but allow escape
                newX = Math.max(-50, Math.min(newX, containerRect.width - btnRect.width + 50));
                newY = Math.max(-50, Math.min(newY, containerRect.height - btnRect.height + 50));
    
                noBtn.style.position = 'absolute'; // Make it absolute to move freely
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
                
                moveCount++;
            }
    
            yesBtn.addEventListener('click', function() {
                inviteContainer.classList.add('hidden');
                successMessage.classList.remove('hidden');
            });
        </script>
    </body>
    </html>
